<!DOCTYPE html>
{% load static %}
<html lang='es'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}"/>

    <title>Groomeet{% block title %}{% endblock %}</title>

</head>
<body>
<header>
    <div role="navigation" class="navbar navbar-expand static-top shadow">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'img/GROOMEET_letras_fondo_verde.png' %}" alt="" style="max-height: 50px">
            </a>
            <ul class="navbar-nav align-items-center">
                <li class="nav-item d-none d-sm-none d-md-block"><a class="nav-link" href="/"><i class="h4 bi bi-house"></i></a></li>
              <li class="nav-item d-none d-sm-none d-md-block"><a class="nav-link" href="/chat/nose"><i class="h4 bi bi-chat-dots"></i></a></li>
              <li class="nav-item dropdown">
                  <div class="dropdown">
                      {% if request.user.musico.avatar %}
                      <img class="rounded-circle" id="dropdownMenuImg" data-toggle="dropdown" src="{{ request.user.musico.avatar }}" style="height:40px;"/>
                      {% else %}
                      <img class="rounded-circle" id="dropdownMenuImg" data-toggle="dropdown" src="https://i2.wp.com/assets.codepen.io/internal/avatars/users/default.png?ssl=1" style="height:40px;"/>
                      {% endif %}
                      <i class="bi bi-chevron-double-down"></i>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuImg">
                        <a class="dropdown-item d-block d-sm-block d-md-none" href="/chat"><i class="bi bi-house"></i>  Inicio</a>
                        <a class="dropdown-item d-block d-sm-block d-md-none" href="/chat"><i class="bi bi-chat-dots"></i>  Chat</a>
                        <a class="dropdown-item" href="/updateProfile">Editar Perfil</a>
                        <a class="dropdown-item" href="/misBandas">Mis Bandas</a>
                        <a class="dropdown-item" href="/buscarBandas">Buscar Bandas</a>
                        <a class="dropdown-item" href="/misInvitaciones">Peticiones</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-muted" href="/listadoProductos"><i class="bi bi-award-fill"></i>  Productos</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="/logout"><i class="bi bi-power"></i>  Cerrar Sesi√≥n</a>
                      </div>
                  </div>
              </li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
    {% block body %}{% endblock %}
</div>
</body>
</html>
