<!DOCTYPE html>
{% load static %}
<html lang='es'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}"/>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Groomeet{% block title %}{% endblock %}</title>

</head>
<body>
<header>
    <div role="navigation" class="navbar navbar-expand static-top shadow">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'img/GROOMEET_letras_fondo_verde.png' %}" alt="" style="max-height: 50px">
            </a>
            <ul class="navbar-nav align-items-center">
              <li class="nav-item d-none d-sm-none d-md-block"><a class="nav-link" href="/chat"><i class="h4 bi bi-chat-dots"></i></a></li>
              <li class="nav-item dropdown">
                  <div class="dropdown">
                      <i class="bi bi-list"></i>
                      <img class="rounded-circle" id="dropdownMenuImg" data-toggle="dropdown" src="https://i2.wp.com/assets.codepen.io/internal/avatars/users/default.png?ssl=1" style="height:40px;"/>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuImg">
                        <a class="dropdown-item d-block d-sm-block d-md-none" href="/chat"><i class="bi bi-chat-dots"></i>  Chat</a>
                        <a class="dropdown-item" href="/updateProfile">Editar perfil</a>
                        <a class="dropdown-item" href="/misBandas">Mis Bandas</a>
                        <a class="dropdown-item" href="/listadoBandas">Buscar Bandas</a>
                        <a class="dropdown-item" href="/misInvitaciones">Peticiones</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-muted" href="/listadoProductos"><i class="bi bi-award-fill"></i>  Productos</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="/logout">Cerrar Sesi√≥n</a>
                      </div>
                  </div>
              </li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
    {% block body %}{% endblock %}
</div>
<footer class="fixed-bottom">
    <div class="container">
      <p>&copy; Groomeet 2021. All Rights Reserved.</p>
      <ul class="list-inline">
        <li class="list-inline-item">
          <p>Privacy</p>
        </li>
        <li class="list-inline-item">
          <p>Terms</p>
        </li>
        <li class="list-inline-item">
          <p>FAQ</p>
        </li>
      </ul>
    </div>
</footer>
</body>
</html>
