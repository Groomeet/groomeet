<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function token(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
var csrftoken = token('csrftoken');
    </script>
</head>
<body>
    <h1>Comprar {{producto.producto}}</h1>
    <div id="paypal-button-container"></div>

    <script src="https://www.paypal.com/sdk/js?client-id=AUwRoF68Qr6BJrg_l-tqiLKEcdeMfdjSLrffDbf5kqCzqcS3JhOPCDrTBHInqUz_zOm7Mc6aVIKwbv1L&currency=EUR"> // Required. Replace SB_CLIENT_ID with your sandbox client ID.
    </script>

    <script>
        paypal.Buttons({
          createOrder: function(data, actions) {
            // This function sets up the details of the transaction, including the amount and line item details.
            return actions.order.create({
              purchase_units: [{
                amount: {
                  "value": '{{producto.precio}}',
                  "currency_code": 'EUR',
                  
                }
              }]
            });
          },
          onApprove: function(data) {
            return fetch('/pago/{{producto.id}}', {
                method: 'POST',
                headers: {
                'content-type': 'application/json',
                'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({
                orderID: data.orderID
                })
            }).then(function(res) {
                return res.json();
            }).then(function(details) {
                alert(details.mensaje);
            })
          }
        }).render('#paypal-button-container');
        //This function displays Smart Payment Buttons on your web page.
      </script>
      
      
</body>
</html>
