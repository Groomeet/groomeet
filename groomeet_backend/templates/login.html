<!DOCTYPE html>
{% load static %}
<html lang='es'>

  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}"/>
    <title>Login</title>
  </head>

  <body class="text-center">
    <div class='overlay'>
      <div class="container">
        <div class="row login-page">
	        <div class="col-md-12 login-form">
            <form id="formulario" method="POST" action='/login/' class="box">{% csrf_token %} 
              <img class="logo" src="{% static 'img/logo_negativo_para_fondo_negro.png' %}" alt="Groomeet">
              <p class="eslogan">¿Hacemos música?</p>
              {% if form.errors %}
                <p class="text-danger">El nombre o la contraseña introducido/a no es correcto/a. Por favor, inténtelo de nuevo.</p>
              {% endif %}
              <input type="text" name="username" id="username" placeholder="Usuario" required>
              <input type="password"name="password" id="password" placeholder="Contraseña" required>
              <input type="submit" value="Iniciar sesión">
              <a href="/signUp">¿Aún no tienes cuenta? ¡Regístrate aquí!</a> 
	          </form>
	        </div>
        </div>
      </div>
     </div>
  </body>

</html>
