{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block body %}
    <div class="container-fluid">
        {% if request.user.is_authenticated %}
            <div class="d-flex justify-content-center">
                <div id="backcard-2" class="card card-2">
                    <div id="backcard-1" class="card card-1">
                        <div class="card card-p">
                            <iframe id="video" class="video" frameborder="0" src="" frameborder="0"
                                    allowfullscreen="allowfullscreen"></iframe>
                            <div class="card-body">
                                <div id="avatname-div" class="row">
                                    <div id="avatar-div" class="col-3">
                                        <img class="rounded-circle" height="70px" width="70px" id="avatar"></img>
                                    </div>
                                    <div class="col-9 align-self-center">
                                        <h5 class="card-title name" id="nombre"></h5>
                                        <div class="card-text text-secondary" id="instrumentos"></div>
                                        <div class="card-text text-secondary" id="generos"></div>
                                    </div>
                                    <div class="align-self-center">
                                        <h5 class="card-title name" id="nombre"></h5>
                                    </div>
                                </div>
                                <div id="ultima">
                                    <div class="d-flex justify-content-around">
                                        <img id="last-img" class="img-fluid last-img-pers" height="" width=""
                                             src=""></img>
                                    </div>
                                    <div id="msg" class="text-center font-weight-bold msg-pers"></div>
                                </div>

                                <div class="botones row d-flex justify-content-around">

                                            </svg>
                                        </button>
                                    </div>
                                    <div id="dislike-div" class="">

                                                class="btn btn-outline-danger">

                                            </svg>
                                        </button>
                                    </div>
                                    <div id="like-div" class="">
                                        <button onclick="next(this)" id="like" type="button"
                                                class="btn btn-outline-success">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                 class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
                                                <path d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <div id="superlike-div" class="">
                                        <button onclick="next(this)" id="superlike" type="button"
                                                class="btn btn-outline-primary">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                 class="bi bi-star-fill" viewBox="0 0 16 16">
                                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <hr id="separador">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p class="card-text" id="descripcion">
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-end">

                <a href="{{ anuncio.destino }}"><img src="{{ anuncio.imagen }}"  title="{{ anuncio.nombre }}" alt="{{ anuncio.nombre }}" class="col-12" style="height: 140px; margin-top: 40px;"></a>
            </div>
        {% else %}
            <script type="text/javascript">
                window.location.replace("login/");
            </script>
        {% endif %}
    </div>

    <script>
        var id = 99999999;
        var currentURL = window.location.href;
        var oldVideo = document.getElementById("video");
        var lastAction = "dislike";
        var lastEntityId = 99999999;

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function asyncRequest() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == XMLHttpRequest.DONE) {
                    if (xhttp.status == "200") {
                        if (datos = xhttp.responseText == "¡Vaya, ya no queda nadie por tu zona!") {
                            document.getElementById("msg").innerHTML = xhttp.responseText;
                            document.getElementById("descripcion").innerHTML = "";
                            document.getElementById("generos").innerHTML = "";
                            document.getElementById("instrumentos").innerHTML = "";


                            document.getElementById("last-img").src = "/static/img/escenario-vacio.jpg";

                            document.getElementById("video").style.display = 'none';
                            document.getElementById("avatname-div").style.display = 'none';
                            document.getElementById("dislike-div").style.display = "none";
                            document.getElementById("like-div").style.display = "none";
                            document.getElementById("superlike-div").style.display = "none";
                            document.getElementById("video").style.display = "none";
                            document.getElementById("separador").style.display = "none";
                            document.getElementById("backcard-2").classList.add('del-cards');
                            document.getElementById("backcard-1").classList.add('del-cards');

                        } else {
                            datos = xhttp.responseText.split("&;*");
                            var nombre = datos[0];
                            var descripcion = datos[1];
                            var edad = datos[2];
                            var generos = datos[3];
                            var instrumentos = datos[4];
                            var avatar = datos[5];
                            var video = datos[6];
                            id = datos[7];

                            if (edad != "") {
                                edad = ", " + edad + " años"
                            }

                            document.getElementById("nombre").innerHTML = nombre + edad;
                            document.getElementById("descripcion").innerHTML = descripcion;
                            document.getElementById("generos").innerHTML = generos;
                            document.getElementById("instrumentos").innerHTML = instrumentos;
                            document.getElementById("avatar").src = avatar;
                            document.getElementById("video").src = video;
                        }
                    }
                }
            }

            if (currentURL.includes("buscarBandas")) {
                link = "/getBanda";
            } else if (currentURL.includes("buscarIntegrantes")) {
                splitURL = currentURL.split("/");
                idBanda = splitURL[splitURL.length - 1];
                link = "/getMusico/" + idBanda;
            } else if (currentURL.includes("colabora")) {
                splitURL = currentURL.split("/");
                idBanda = splitURL[splitURL.length - 1];
                link = "/getBanda/" + idBanda;
            } else {
                link = "/getMusico";
            }

            xhttp.open("GET", link, true);
            xhttp.send();
        }

        $(document).ready(function () {
            asyncRequest();
        });

        function next(action) {
            lastEntityId = id;
            var link = "";
            console.log("Id: " + id);
            if (action.id == "dislike") {
                lastAction = "dislike";
                if (currentURL.includes("buscarBandas")) {
                    link = "/noLikeMusicoBanda/" + id;
                } else if (currentURL.includes("buscarIntegrantes")) {
                    splitURL = currentURL.split("/");
                    idBanda = splitURL[splitURL.length - 1];
                    link = "/noLikeBandaMusico/" + idBanda + "/" + id;
                } else if (currentURL.includes("colabora")) {
                    splitURL = currentURL.split("/");
                    idBanda = splitURL[splitURL.length - 1];
                    link = "/noLikeBandaBanda/" + idBanda + "/" + id;
                } else {
                    link = "/noLike/" + id;
                }

            } else if (action.id == "like") {
                lastAction = "like";
                if (currentURL.includes("buscarBandas")) {
                    link = "/likeMusicoBanda/" + id;
                } else if (currentURL.includes("buscarIntegrantes")) {
                    splitURL = currentURL.split("/");
                    idBanda = splitURL[splitURL.length - 1];
                    link = "/likeBandaMusico/" + idBanda + "/" + id;
                } else if (currentURL.includes("colabora")) {
                    splitURL = currentURL.split("/");
                    idBanda = splitURL[splitURL.length - 1];
                    link = "/likeBandaBanda/" + idBanda + "/" + id;
                } else {
                    link = "/like/" + id;
                }
            } else if (action.id == "superlike") {
                lastAction = "superlike";
                if (currentURL.includes("buscarBandas")) {
                    link = "/superLikeMusicoBanda/" + id;
                } else if (currentURL.includes("buscarIntegrantes")) {
                    splitURL = currentURL.split("/");
                    idBanda = splitURL[splitURL.length - 1];
                    link = "/superLikeBandaMusico/" + idBanda + "/" + id;
                } else if (currentURL.includes("colabora")) {
                    splitURL = currentURL.split("/");
                    idBanda = splitURL[splitURL.length - 1];
                    link = "/superLikeBandaBanda/" + idBanda + "/" + id;
                } else {
                    link = "/superLike/" + id;
                }
            }

            var csrftoken = getCookie('csrftoken');
            $.ajax({
                url: link,
                type: "POST",
                data: {
                    csrfmiddlewaretoken: csrftoken,
                },
            }).done(function () {
                asyncRequest();
            }).fail(function (xhr) {
                if (xhr.status == 402) {
                    if (link.includes("/like")) {
                        alert('¡Parece que se han agotado tus likes! ¿Has pensado en unirte a alguna de nuestras membresías?');
                    } else {
                        alert('Esta función es exclusiva de usuarios Gold, ¿por qué no te unes?');
                    }
                } else if (xhr.status == 405) {
                    alert('¡Has agotado tus superlikes!');
                }
            })

        }

        function back() {
            console.log(id)
            console.log(lastEntityId)
            console.log(lastAction)

            if (lastEntityId === 99999999) {
                alert("No puedes deshacer una acción que aún no has hecho...");
                return;
            }

            if (lastAction == "like") {
                link = "/undoLike";
            } else if (lastAction == "dislike") {
                link = "/undoDislike";
            } else if (lastAction == "superlike") {
                alert("No se pueden deshacer superlikes.")
                return;
            }
            if (currentURL.includes("buscarBandas")) {
                link = link + "MusicoBanda/" + lastEntityId;
            } else if (currentURL.includes("buscarIntegrantes")) {
                splitURL = currentURL.split("/");
                idBanda = splitURL[splitURL.length - 1];
                link = link + "BandaMusico/" + idBanda + "/" + lastEntityId;
            } else if (currentURL.includes("colabora")) {
                splitURL = currentURL.split("/");
                idBanda = splitURL[splitURL.length - 1];
                link = link + "BandaBanda/" + idBanda + "/" + lastEntityId;
            } else {
                link = link + "MusicoMusico/" + lastEntityId;
            }

            var csrftoken = getCookie('csrftoken');
            $.ajax({
                url: link,
                type: "POST",
                data: {
                    csrfmiddlewaretoken: csrftoken,
                },
            }).done(function (data) {
                if (datos == "¡Vaya, ya no queda nadie por tu zona!") {
                    alert("No puedes deshacer una acción que aún no has hecho...")
                } else {
                    datos = data.split("&;*");
                    var nombre = datos[0];
                    var descripcion = datos[1];
                    var edad = datos[2];
                    var generos = datos[3];
                    var instrumentos = datos[4];
                    var avatar = datos[5];
                    var video = datos[6];
                    id = datos[7];

                    if (edad != "") {
                        edad = ", " + edad + " años"
                    }

                    document.getElementById("nombre").innerHTML = nombre + edad;
                    document.getElementById("descripcion").innerHTML = descripcion;
                    document.getElementById("generos").innerHTML = generos;
                    document.getElementById("instrumentos").innerHTML = instrumentos;
                    document.getElementById("avatar").src = avatar;

                    var old = document.getElementById("last-img");
                    if (old.src.includes("img")) {
                        old.src = "";
                        document.getElementById("msg").innerHTML = "";
                        document.getElementById("dislike").disabled = false;
                        document.getElementById("like").disabled = false;
                        document.getElementById("superlike").disabled = false;
                        document.getElementById("avatname-div").style.display = 'flex';
                        document.getElementById("dislike-div").style.display = "initial";
                        document.getElementById("like-div").style.display = "initial";
                        document.getElementById("superlike-div").style.display = "initial";
                        document.getElementById("video").style.display = "initial";
                        document.getElementById("separador").style.display = "flex";
                        document.getElementById("backcard-2").classList.remove('del-cards');
                        document.getElementById("backcard-1").classList.remove('del-cards');
                    }

                    document.getElementById("video").src = video;
                }
            }).fail(function (xhr) {
                if (xhr.status == 402) {
                    alert('Esta función es exclusiva de usuarios Gold, ¿por qué no te unes?');
                }
            })
        }
    </script>

{% endblock %}
