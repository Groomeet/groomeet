{% extends 'base.html' %}
{% block body %}
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<div class="row">
    <div class="col-3">
        {% for chat_url in chat_list %}
            {% if path == chat_url.0 %}
                <a href="{{ chat_url.0 }}" class="btn btn-success" style="padding-right: 235px; color: #212529;
                   background-color: #19ce43; border-color: #000000;">{{ chat_url.1 }}</a>
            {% else %}
                <a href="{{ chat_url.0 }}" class="btn btn-success" style="padding-right: 235px; color: #212529;
                   background-color: #00ff9d; border-color: #000000;">{{ chat_url.1 }}</a>
            {% endif %}
        {% endfor %}
    </div>




    <div class="col-9">
    <div class="form-row align-items-center">
        <textarea id="chat-log" cols="100" rows="20" class="form-control" readonly></textarea>
         <div class="col-11">
            <input id="chat-message-input" type="text" size="100" class="form-control">
         </div>
         <div class="col-1">
            <input id="chat-message-submit" type="button" value=">" class="btn btn-success btn-sm">
        </div>
    </div>
    </div>
</div>
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        var username = {{ username }};
        console.log(username)

        const chatSocket = new ReconnectingWebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onopen = function(e) {
            console.log('hola q')
            fetchMessages();
        }

        chatSocket.onmessage = function(e) {
            console.log('on message')
            var data = JSON.parse(e.data);
            console.log(data)
            if (data['command'] === 'messages') {
            console.log(data['messages'])
              for (let i=0; i<data['messages'].length; i++) {
                console.log('bucle')
                createMessage(data['messages'][i]);
              }
            } else if (data['command'] === 'new_message'){
              createMessage(data['message']);
            }
    };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'from': username,
                'command': 'new_message',
            }));
            messageInputDom.value = '';
        };

    function fetchMessages() {
      chatSocket.send(JSON.stringify({'command': 'fetch_messages' }));
    }

    function createMessage(data) {
      var author = data['author'];
      var msgListTag = document.createElement('li');
      var imgTag = document.createElement('img');
      var pTag = document.createElement('p');
      pTag.textContent = data.content;
      console.log(author)
      if (author === username) {
        msgListTag.className = 'sent';
      } else {
        msgListTag.className = 'replies';
      }
      msgListTag.appendChild(imgTag);
      msgListTag.appendChild(pTag);
      document.querySelector('#chat-log').appendChild(msgListTag);
    }
    </script>
{% endblock %}
