
{% block content %}
<h1>Usuarios</h1>
<section class="date-page">
  
  <div class="musicos-container">
    {% for musico in musicos %}
    <div>
      <p><strong>Usuario: </strong>{{musico.usuario.username}}</p>
      <form action="{% url 'like' musico.pk %}" method="POST">
        {% csrf_token %}

        
        <button class="like-btn" type="submit", name="musico_id", value="{{musico.id}}">
            Like
        </button>
    
      </form>
      <form action="{% url 'noLike' musico.pk %}" method="POST">
        {% csrf_token %}
        <button class="block-btn" type="submit", name="musico_id", value="{{musico.id}}">
          No Like
        </button>

      </form>

    </div>

  
    {% endfor %}
  </div>
</section>

{% endblock content %}
