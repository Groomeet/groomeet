{% extends 'base.html' %}
{% load static %}
{% block body %}
<head>
<meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</head>
<body>
<script src="https://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
<script src="{% static 'js/calendar.js' %}"></script>
<div class="signupdiv">
    <div class="panel-heading">
        <h2 >Datos del usuario</h2><br>
            <form enctype="multipart/form-data" method="POST" class="post-form">{% csrf_token %}

               {{ formularioUser.as_p }}
                    <div id="cal"></div>
                {{ formularioMusico.as_p }}
        <button type="submit" class="btn btn-success">Actualizar <span class="glyphicon glyphicon-edit"></span></button>
            </form>
          </div>
    </div>
</div>
    <script>
        // picker
        $('#cal').calendar({
            trigger: '.fechapick',
        });
    </script>
</body>
{% endblock %}
